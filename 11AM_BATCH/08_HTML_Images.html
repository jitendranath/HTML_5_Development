<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        img{
            border-radius: 20px;
            box-shadow: 0 0 15px black;
       }
        #photo{
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">

    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow.gif" width="400" height="200" alt="Water Flow Image">

    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" height="200" id="photo">

    <h2>Image from Google Page</h2>
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/c3/94/65/awesome-photography-place.jpg" width="400" height="200">

</body>
</html>
